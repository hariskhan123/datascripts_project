<!-- Register -->
  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Registration form</h4>
        </div>
        <div class="modal-body">
          <!--ALerts-->
          {% include 'partials/_alerts2.html' %}
          {% load static %}
          <form action="{% url 'register' %}" method="POST" class="pb-modalreglog-form-reg">
                {% csrf_token %}
            <div class="form-group">
              <div id="pb-modalreglog-progressbar"></div>
            </div>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <div class="input-group pb-modalreglog-input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" name="first_name" id="inputFirst_Name" placeholder="First Name" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <div class="input-group pb-modalreglog-input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" name="last_name" id="inputLast_Name" placeholder="Last Name" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="username">User Name</label>
              <div class="input-group pb-modalreglog-input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" name="username" id="inputUserName" placeholder="User Name" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <div class="input-group pb-modalreglog-input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="email" name="email" id="inputEmail" placeholder="Email" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group pb-modalreglog-input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="password" id="inputPws" placeholder="Password" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="password2">Confirm password</label>
              <div class="input-group pb-modalreglog-input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="password2" id="inputConfirmPws" placeholder="Confirm Password" class="form-control" required>
              </div>
            </div>
            <!--
            <div class="form-group">
              <input type="checkbox" id="ch" name="chs">
              I agree with <a href="#">terms and conditions.</a>
            </div>-->

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" value='Sign up' class="btn btn-primary">
        </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
<!-- /Register -->
